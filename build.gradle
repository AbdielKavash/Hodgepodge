buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
    maven {
        name = "sponge"
        url = "http://repo.spongepowered.org/maven/"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'forge'

version = "1.0"
group= "com.mitchej123.hodgepodge" 
archivesBaseName = "hodgepodge"
sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
    mappings = "stable_12"
}


jar {
    manifest.attributes(
            "TweakClass": "org.spongepowered.asm.launch.MixinTweaker",
            "MixinConfigs": "mixins.hodgepodge.json",
            "ForceLoadAsMod": true,
            "MixinCompatibilityLevel": "JAVA_8",
            "FMLCorePluginContainsFMLMod": "true",
            "FMLAT": "hodgepodge_at.cfg"
    )
}

dependencies {
    compile group: "org.spongepowered", name: "mixin", version: "0.7.11-SNAPSHOT", changing: true
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand (
            'version':project.version,
            'mcversion':project.minecraft.version
        )
    }
        
    // copy everything else, that's not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

idea { module { inheritOutputDirs = true } }

sourceSets {
    main { output.resourcesDir = output.classesDir }
}
